<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面-1</title>
    <style>
        /* 页面基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-container .extra-links {
            margin-top: 10px;
            text-align: center;
            color: #555;
        }

        .login-container .extra-links a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录</h2>
    <form action="/login" method="POST">
        <!-- 用户名 -->
        <div class="form-group">
            <label for="username">用户名：123456789</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <!-- 密码 -->
        <div class="form-group">
            <label for="password">密码： </label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <!-- 登录按钮 -->
        <button class="login-btn" type="submit">登录按钮</button>
    </form>
    <!-- 底部说明 -->
    <div class="extra-links">
        <p>还没有账户？需要注册 .......<a href="/register">注册按钮</a></p>
        <p><a href="/forgot-password">忘记密码？</a></p>
    </div>
</div>
</body>
</html>
